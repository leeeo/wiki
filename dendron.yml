version: 4
mermaid: true
site:
    copyAssets: true
    assetsPrefix: wiki
    siteHierarchies:
        - welcome
        - dendron
        - pledge
        - public
        - knowledge
        - wikidata
        - cli
        - tools
        - todo
        - writing
        - readlist
        - projects
        - arutam
        - philosophy
        - garage
    siteRootDir: docs
    logo: vault/assets/images/network-5572119__340.png
    siteUrl: 'https://leeeo.github.io/'
    siteLastModified: true
    siteProtocol: https
    usePrettyRefs: true
    gh_edit_link: true
    gh_edit_link_text: Click here to edit this page on Github !
    gh_edit_repository: 'https://github.com/leeeo/wiki'
    gh_edit_branch: main
    gh_edit_view_mode: edit
    title: leeeo's dendron
    author: leeeo
    ga_tracking: G-Q7CCXNMLRB
    description: Personal knowledge space
dev:
    previewV2Enabled: false
    enablePreviewV2: true
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: true
            leaveTrace: false
            bubbleUpCreateNew: true
            vaultSelectionModeOnCreate: smart
            fuzzThreshold: 0.2
    insertNote:
        initialValue: templates
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
    randomNote: {}
workspace:
    dendronVersion: 0.81.0
    vaults:
        -
            fsPath: vault
    journal:
        dailyDomain: daily
        name: journal
        dateFormat: y.MM.dd
        addBehavior: childOfDomain
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    graph:
        zoomSpeed: 1
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: false
    enableRemoteVaultInit: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: false
    maxPreviewsCached: 10
    maxNoteLength: 204800
    task:
        name: ''
        dateFormat: ''
        addBehavior: childOfCurrent
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
    enableUserTags: true
    enableHashTags: true
    enableEditorDecorations: true
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
useFMTitle: true
useNoteTitleForLink: true
useKatex: true
